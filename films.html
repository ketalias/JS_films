<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="data.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>
<body>

    <h1>Film Collection</h1>
    <div id="film-list"></div>
    
    <h2>Add Film</h2>
    <form id="addFilmForm">

        <label for="title">Title:</label>
        <input type="text" id="title"><br>

        <label for="director">Director:</label>
        <input type="text" id="director"><br>

        <label for="url">Trailer URL:</label>
        <input type="text" id="url"><br>

        <label for="year">Year:</label>
        <input type="text" id="year"><br>


        <label for="box-office">Box Office:</label>
        <input type="text" id="box-office"><br>
    </form>
    <button type="button" onclick="addFilm()">Add Film</button>
    
    <h2>Edit Film</h2>
    <form id="edit-film-form">
        <label for="film-id">Film ID:</label>
        <input type="text" id="film-id"><br>

        <label for="film-title">Title:</label>
        <input type="text" id="film-title"><br>

        <label for="film-director">Director:</label>
        <input type="text" id="film-director"><br>

        <label for="film-url">Trailer URL:</label>
        <input type="text" id="film-url"><br>

        <label for="film-year">Year:</label>
        <input type="text" id="film-year"><br>

        <label for="film-box-office">Box Office:</label>
        <input type="text" id="film-box-office"><br>
    </form>
    <button type="button" onclick="updateFilm()">Update Film</button>

    <div class="containerTable">
        <div id="film" class="filmCards">
            <table id="filmsTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Director</th>
                        <th>Url</th>
                        <th>Year</th>
                        <th>Box-office</th>
                        <th>Id</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>

    
    
</body>
</html>
